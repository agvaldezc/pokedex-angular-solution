<section class="pokedex">
  <form class="pokedex-search-form" (ngSubmit)="searchPokemon()">
    <h2>Pokedex Component</h2>
    <fieldset>
      <input
        [formControl]="search"
        type="text"
        placeholder="Pokemon name or ID"
      />
      <button type="submit" [disabled]="!search.valid">Search Pokemon</button>
    </fieldset>
  </form>
  <article class="pokedex-container">
    <pokemon-card [pokemon]="pokemon" [error]="error"></pokemon-card>
  </article>
</section>
